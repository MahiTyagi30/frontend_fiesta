<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/683b4b40e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="billing.css" />
    <title>Billing Portal</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 bg-bill"></div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="bill"><u>Appointment Portal</u></div>
          <form name="billData">
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Name</label>
                <input type="name" class="form-control" id="name" />
              </div>
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Email</label>
                <input type="email" class="form-control" id="email" />
              </div>
              <div class="form-group col-12">
                <label for="inputEmail4" class="details">Mobile Number</label>
                <input type="email" class="form-control" id="mob" />
              </div>
              <div class="form-group col-6 idProof">
                <label for="inputEmail4" class="details">ID Proof</label>
                <select class="form-control">
                  <option>Select</option>
                  <option>Aadhar Card</option>
                  <option>Pan Card</option>
                  <option>Driving License</option>
                  <option>Voter ID</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="inputEmail4" class="details">ID Number</label>
                <input type="number" class="form-control" />
              </div>
              <div class="form-group col-6 days">
                <label for="inputEmail4" class="details">Appointment Date</label>
                <input type="date" class="form-control" />
              </div>
              <button
                type="button"
                class="btn btn-info btn-block mt-4 text-bolder pay"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Pay
              </button>
              <!-- Modal -->
          </form>
        </div>
      </div>
    </div>
    <div style="height: 50px;"></div>

    <script type="text/javascript" src="billing.js"></script>
  </body>
</html>
